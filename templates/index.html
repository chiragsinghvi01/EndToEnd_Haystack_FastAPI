<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Document Assistant</title>
  
  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    :root {
      --bg-dark: #1a202c;
      --bg-card: #2d3748;
      --text-main: #e2e8f0;
      --text-muted: #a0aec0;
      --border: #4a5568;
      --accent-blue: #4299e1;
      --accent-green: #38a169;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      width: 100%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    header {
      text-align: center;
    }

    header h1 {
      font-size: clamp(1.8rem, 4vw, 2.5rem);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .card {
      background-color: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1.25rem 1.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      background-color: var(--bg-dark);
      border-bottom: 1px solid var(--border);
    }

    .card-content {
      padding: 1.5rem;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text-main);
    }

    textarea {
      width: 100%;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      font-family: inherit;
      font-size: 1rem;
      min-height: 120px;
      background-color: var(--bg-dark);
      color: var(--text-main);
      resize: vertical;
      transition: 0.2s border ease;
    }

    textarea:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    button {
      width: 100%;
      padding: 0.9rem 1rem;
      background-color: var(--accent-blue);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background-color 0.2s ease;
    }

    button:hover:not(.loading) {
      background-color: #3182ce;
    }

    button.loading {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .answer-block {
      background-color: var(--bg-card);
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .qa-pair {
      margin-bottom: 1.5rem;
    }

    .qa-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: var(--accent-blue);
      margin-bottom: 0.3rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .qa-label.answer {
      color: var(--accent-green);
    }

    .qa-text {
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap;
      color: var(--text-main);
    }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .card-content, .card-header {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container">
    <!-- Header -->
    <header>
      <h1>AI Document Assistant</h1>
    </header>

    <!-- Question Form -->
    <section class="card">
      <div class="card-header">
        <span class="material-icons">psychology</span>
        Ask Your Question
      </div>
      <div class="card-content">
        <form method="post" action="/get_answer" onsubmit="handleSubmit(event)">
          <label for="question">
            <span class="material-icons">help_outline</span>
            What would you like to know?
          </label>
          <textarea 
            name="question" 
            id="question" 
            placeholder="Type your question here..." 
            required>{{ question if question else '' }}</textarea>
          <button type="submit" id="submitBtn">
            <span class="material-icons">send</span>
            Get Answer
          </button>
        </form>
      </div>
    </section>

    <!-- Answer Display -->
    <section class="answer-block">
      <div class="qa-pair">
        <div class="qa-label">
          <span class="material-icons" style="font-size: 16px;">help_outline</span>
          Your Question
        </div>
        <div class="qa-text">{{ question if question else '' }}</div>
      </div>
      <div class="qa-pair">
        <div class="qa-label answer">
          <span class="material-icons" style="font-size: 16px;">smart_toy</span>
          AI Answer
        </div>
        <div class="qa-text">{{ answer if answer else '' }}</div>
      </div>
    </section>

    <footer>&copy; Made by Chirag Singhvi</footer>
  </main>

  <script>
    function handleSubmit(event) {
      const submitBtn = document.getElementById('submitBtn');
      const textarea = document.getElementById('question');
      
      if (textarea.value.trim() === '') {
        event.preventDefault();
        textarea.focus();
        return false;
      }

      submitBtn.classList.add('loading');
      submitBtn.innerHTML = '<span class="material-icons">hourglass_empty</span> Processing...';
      submitBtn.disabled = true;
    }

    document.addEventListener('DOMContentLoaded', function () {
      const textarea = document.getElementById('question');
      if (!textarea.value) textarea.focus();

      textarea.addEventListener('input', function () {
        this.style.height = 'auto';
        this.style.height = Math.max(120, this.scrollHeight) + 'px';
      });
    });
  </script>
</body>
</html>
